<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Score Page</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="gamepage.css">
    <link rel="stylesheet" href="gamescore.css">
</head>

<body>
    <p>Vanilla Quiz</p>
    <div class="container">
        <input class="username" type="text" id="username" placeholder="username">
        <p class="endquiz-announcement">Congratulations!</p>
        <div id="hud-item">
            <p class="hud-prefix">
                Final Score
            </p>
            <h1 class="hud-main-text" id="finalScore">

            </h1>
        </div>
        <p class="question-answered">You answered 3 out of 5 correct!</p>
        <p class="try-gain">Want to try it again?</p>
        <a href="index.html" class="play-again-btn">Again</a>
        <button type="submit" class="btn" id="saveScoreBtn" onclick="saveHighScore(event)" disabled>Save Score</button>

    </div>
    <script src="end.js"></script>
</body>

</html>
